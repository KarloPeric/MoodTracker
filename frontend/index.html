<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4">MoodTracker</h1>

    <!-- Tablica raspoloženja -->
    <h2 class="h4">Popis raspoloženja</h2>
    <table class="table table-bordered" id="raspolozenjaTabela">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Ocjena</th>
          <th>Opis</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dinamički se puni -->
      </tbody>
    </table>

    <!-- Forma za unos/uređivanje -->
    <h2 class="h4 mt-5">Dodaj / Uredi raspoloženje</h2>
    <form id="formaRaspolozenje">
      <div class="mb-3">
        <label for="datum" class="form-label">Datum</label>
        <input type="date" class="form-control" id="datum" required>
      </div>
      <div class="mb-3">
        <label for="ocjena" class="form-label">Ocjena (1-10)</label>
        <input type="number" class="form-control" id="ocjena" min="1" max="10" required>
      </div>
      <div class="mb-3">
        <label for="opis" class="form-label">Opis</label>
        <input type="text" class="form-control" id="opis">
      </div>
      <button type="submit" class="btn btn-primary">Spremi</button>
      <button type="button" class="btn btn-secondary ms-2" id="gumbOtkazi" style="display:none">Otkaži</button>
    </form>

    <!-- Graf raspoloženja -->
    <div class="mt-5">
      <h2 class="h4">Graf raspoloženja</h2>
      <canvas id="graf" width="600" height="200"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
